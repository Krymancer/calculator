<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Calculator</title>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="header">
                <div class="header-buttons">
                    <span class="r"></span>
                    <span class="y"></span>
                    <span class="g"></span>
                </div>
                <div class="points">...</div>
            </div>
            <div class="view">
                <div id="query" class="query">0</div>
                <div id="result" class="result">0</div>
            </div>
            <div class="buttons">
                <div class="row">
                    <span class="button">C</span>
                    <span class="button">⌫</span>
                    <span class="button">⁺∕₋</span>
                    <span class="button">CE</span>
                </div>
                <div class="row">
                    <span class="button">7</span>
                    <span class="button">8</span>
                    <span class="button">9</span>
                    <span class="button">÷</span>
                </div>
                <div class="row">
                    <span class="button">4</span>
                    <span class="button">5</span>
                    <span class="button">6</span>
                    <span class="button">×</span>
                </div>
                <div class="row">
                    <span class="button">1</span>
                    <span class="button">2</span>
                    <span class="button">3</span>
                    <span class="button">-</span>
                </div>
                <div class="row">
                    <span class="button">0</span>
                    <span class="button">00</span>
                    <span class="button">=</span>
                    <span class="button">+</span>
                </div>
            </div>
        </div>
</body>
<script src='js/main.js'></script>

</html>
